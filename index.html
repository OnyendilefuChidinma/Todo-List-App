<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To-Do List App</title>
</head>
<body onload="filterTasks('all')">
    <div class="container">
        <h1>To-Do List</h1>
        <p class="alert"></p>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter a new task">
            <input type="date" id="dueDateInput">
            <select id="prioritySelect">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <button id="addTaskButton">Add Task</button>
        </div>

        <div class="filter-buttons">
            <button class="catBtn" data-filter ="all" onclick="filterTasks('all')">All</button>
            <button class="catBtn" data-filter ="completed" onclick="filterTasks('completed')">Completed</button>
            <button class="catBtn" data-filter ="pending" onclick="filterTasks('pending')">Pending</button>
            <button class="catBtn" data-filter ="deleted" onclick="filterTasks('deleted')">Deleted</button>
            <button class="catBtn" data-filter ="high" onclick="filterTasks('high')">High Priority</button>
            <button class="catBtn" data-filter ="medium" onclick="filterTasks('medium')">Medium Priority</button>
            <button class="catBtn" data-filter ="low" onclick="filterTasks('low')">Low Priority</button>
        </div>

        <ul id="taskList"></ul>

        <div class="clear-buttons">
            <button id="clearCompletedButton">Clear Completed</button>
            <button id="clearAllButton">Clear All Tasks</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
